<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maulana | Bookshelf</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section
      class="flex flex-col w-full h-full py-6 justify-center items-center gap-y-[30px]"
    >
      <form class="w-full px-6">
        <label
          for="default-search"
          class="mb-2 text-sm font-medium text-gray-900 sr-only"
          >Search</label
        >
        <div class="relative">
          <div
            class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none"
          >
            <svg
              class="w-5 h-5 text-gray-500"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              ></path>
            </svg>
          </div>
          <input
            type="search"
            id="search"
            class="block p-4 pl-10 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500"
            placeholder="Search Books"
            required=""
          />
          <button
            id="search-btn"
            type="button"
            class="text-white absolute right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700"
          >
            Search
          </button>
        </div>
      </form>
      <div
        class="flex h-full w-full flex-col md:flex-row justify-center items-start px-6 md:gap-x-6 gap-y-6 md:gap-y-0 gap-x-0"
      >
        <div class="w-full md:max-w-md">
          <form
            class="bg-blue-100 shadow-md rounded px-8 pt-6 pb-8 mb-4 gap-y-6 flex flex-col"
          >
            <div class="flex flex-col">
              <label
                class="block text-gray-700 text-sm font-bold mb-2"
                for="author"
              >
                Author
              </label>
              <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="author"
                type="text"
                placeholder="Dormamu"
              />
            </div>
            <div class="flex flex-col">
              <label
                class="block text-gray-700 text-sm font-bold mb-2"
                for="title"
              >
                Title
              </label>
              <input
                class="shadow appearance-none border border-gray-200 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                id="title"
                type="text"
                placeholder="Book of Darkhold"
                value=""
              />
            </div>
            <div class="flex flex-col">
              <label
                class="block text-gray-700 text-sm font-bold mb-2"
                for="year"
              >
                Year
              </label>
              <input
                class="shadow appearance-none border border-gray-200 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                id="year"
                type="number"
                placeholder="1800"
              />
            </div>
            <div class="flex items-center mb-4">
              <input
                id="complete"
                type="checkbox"
                class="w-4 h-4 text-blue-600 bg-gray-100 rounded border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600 rounded-full"
              />
              <label
                for="default-checkbox"
                class="ml-2 text-sm font-medium text-gray-900"
                >Completed Read</label
              >
            </div>
            <div class="flex items-center justify-between">
              <button
                id="btn-submit"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full"
                type="button"
              >
                Submit
              </button>
            </div>
          </form>
        </div>
        <div
          id="wrap"
          class="flex flex-col p-4 md:w-1/2 w-full h-full gap-y-3 border-2 border-gray-200 rounded-xl"
        >
          <span class="text-red-700 font-bold">Tidak ada Buku</span>
        </div>
        <div
          id="wrap-uncomplete"
          class="flex flex-col p-4 md:w-1/2 w-full h-full gap-y-3 border-2 border-gray-200 rounded-xl"
        >
          <span class="text-red-700 font-bold">Tidak ada Buku</span>
        </div>
      </div>
    </section>
    <script src="./src/main.js" type="module"></script>
  </body>
</html>
